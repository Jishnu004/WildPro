<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Wild logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="Register.css">
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>REGISTER</title>
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password">
                </div>
                <button>Register</button>
                <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="LOGIN.html">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>You were Registered Sucessfully. Thanks! </p>
            <a href="LOGIN.html"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>  
</body>
</html>
